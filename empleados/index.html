<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jornadas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Navbar</a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="p-4">
      <div class="card text-center">
        <div class="card-header">
          Current Workday Date :
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <tfoot>
                <tr>
                  <td colspan="3">
                    <button class="btn btn-success">Add new work row</button>
                  </td>
                </tr>
              </tfoot>
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Project in progress</th>
                  <th><span class="text-truncate">Start/End Hours</span></th>
                </tr>
              </thead>
              <tbody>
                <form id="Turno">
                  <tr>
                    <td>1</td>
                    <td>
                      <div class="form-group input-group-sm">
                        <select
                          name="proyecto"
                          class="form-control"
                          id="proyecto"
                          ><option selected disabled>loading...</option></select
                        >
                      </div>
                    </td>
                    <td>
                      <div class="input-group input-group-sm mb-3">
                        <input
                          placeholder="Entry Hour"
                          type="text"
                          class="form-control"
                          name="salida"
                          id="salida"
                        />
                      </div>
                      <div class="form-group input-group-sm">
                        <button type="button" class="btn btn-primary btn-sm">
                          Registrar
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>
                      <p>Project: NMAC0607</p>
                      <p>Entry Hour: 10:45</p>
                    </td>
                    <td>
                  
                      <div class="input-group input-group-sm mb-3">
                        <input
                          placeholder="Exit Hour"
                          type="text"
                          class="form-control"
                          name="entrada"
                          id="entrada"
                        />
                      </div>
                      <div class="form-group input-group-sm">
                        <button type="button" class="btn btn-primary btn-sm">
                          Registrar
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td colspan="2">
                      <p>Project: NMAC0607</p>
                      <p>Entry Hour: 10:45</p>
                      <p>Exit Hour: 10:45</p>
                    </td>
                  </tr>
                </form>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer text-muted">
          2 days ago
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="js/empleados.js"></script>
  </body>
</html>
